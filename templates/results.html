{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}
{% block css %}
	<style type="text/css">
		.mylabel{
			color: #777;
		}
	</style>
{% endblock %}
{% block content %}
<div class="bs-example">
    <table class="table">
        <thead>
            <tr>
                <th>{{colA}}</th>
                <th>{{colB}}</th>
            </tr>
        </thead>
        <tbody>
	{% for data in dataSet %}
            <tr>
                <td>{{data.0}}</td>
                <td>{{data.1}}</td>
            </tr>
	{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
